<script>
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    var txtFile = new XMLHttpRequest();
    txtFile.onload = function() {
        allText = txtFile.responseText;
        allTextLines = allText.split(/\r\n|\n/);

        $('#stat_most_daily_cases').text(numberWithCommas(allTextLines[0].split(", ")[1]));
        $('#stat_most_daily_deaths').text(numberWithCommas(allTextLines[1].split(", ")[1]));
        $('#stat_most_daily_cases_country').text("("+allTextLines[2].split(", ")[1]+")");
        $('#stat_most_daily_deaths_country').text("("+allTextLines[3].split(", ")[1]+")");
        $('#stat_total_cases').text(numberWithCommas(allTextLines[4].split(", ")[1]));
        $('#stat_total_deaths').text(numberWithCommas(allTextLines[5].split(", ")[1]));
        $('#stat_update_date').text("Updated as of " + allTextLines[6].split(", ")[1]);
    }

    txtFile.open("get", "assets/covid-19/stat.csv", true);
    txtFile.send();
</script>
